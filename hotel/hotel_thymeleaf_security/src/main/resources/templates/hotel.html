<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User ID Example</title>
</head>
<body>
<p th:text="${#authentication.getPrincipal().username}">Username: <span></span></p>
<p th:text="${#authentication.getPrincipal().authorities}">Authorities: <span></span></p>
<p th:text="${#authentication.getPrincipal().id}">User ID: <span></span></p>
<h1 th:text="${user}"></h1>
</body>
</html>
