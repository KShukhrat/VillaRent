<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Awesome Icons Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="form-group row last mx-auto">
  <label class="col-md-3 label-control" for="projectinput6">Actions</label>
  <div class="col-md-9">
    <div>
      <button type="button" class="btn btn-primary">
        <i class="fas fa-eye bi"></i> <!-- Adjust size by using Bootstrap sizing classes -->
        View
      </button>
      <button type="button" class="btn btn-info">
        <i class="fas fa-edit bi bi-lg"></i> <!-- Adjust size by using Bootstrap sizing classes -->
        Change
      </button>
      <button type="button" class="btn btn-danger">
        <i class="fas fa-trash-alt bi bi-xl"></i> <!-- Adjust size by using Bootstrap sizing classes -->
        Delete
      </button>
    </div>
  </div>
</div>

<!-- Bootstrap JS and other scripts -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
