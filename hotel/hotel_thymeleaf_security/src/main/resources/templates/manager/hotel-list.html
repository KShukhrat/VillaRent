<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Villa Rentals</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Villa Rentals</h1>

  <!-- Display the villa list -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Price</th>
      <th>Room Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="villa : ${villas}">
      <td th:text="${villa.name}"></td>
      <td th:text="${villa.city}"></td>
      <td th:text="${villa.price}"></td>
      <td th:text="${villa.roomAmount}"></td>
    </tr>
    </tbody>
  </table>

  <!-- Add pagination controls -->
<!--  <div th:if="${villas.totalPages > 0}" class="pagination"-->
<!--       th:each="pageNumber : ${pageNumbers}">-->
<!--    <a th:href="@{/manager/getAllVillages(size=${2}, page=${pageNumber})}"-->
<!--       th:text=${pageNumber}-->
<!--       th:class="${pageNumber==villas.number + 1} ? active"></a>-->
<!--  </div>-->

<!--  <a th:href="@{/manager/getAllVillages(size=${2}, page=${villas.nextPageable().pageNumber}-1)}">ortga</a>-->
<!--  <a th:href="@{/manager/getAllVillages(size=${2}, page=${villas.nextPageable().pageNumber}+1)}">next</a>-->
<!--  <a th:href="@{/manager/getAllVillages(size=${2}, page=${villas.totalPages})}">end</a>-->

  <!-- Add pagination controls -->
  <div class="text-center">
    <nav th:if="${villas.totalPages > 1}" aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li th:if="${villas.hasPrevious()}">
          <a class="page-link" th:href="@{/manager/getAllVillages(size=${villas.size}, page=${villas.number})}">Previous</a>
        </li>
        <div th:each="pageNumber : ${pageNumbers}">
          <li th:class="${pageNumber == (villas.getNumber() + 1)} ? 'page-item active' : 'page-item'">
            <a class="page-link" th:href="@{/manager/getAllVillages(size=${villas.size}, page=${pageNumber})}" th:text="${pageNumber}"></a>
          </li>
        </div>
        <li th:if="${villas.getNumber() + 1 < villas.totalPages}" class="page-item">
          <a class="page-link" th:href="@{/manager/getAllVillages(size=${villas.size}, page=${villas.number + 2})}">Next</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="text-center">
    <nav th:if="${villas.totalPages > 1}" aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li th:if="${villas.hasPrevious()}" class="page-item disabled">
          <a class="page-link" th:href="@{/manager/getAllVillages(size=${villas.size}, page=${villas.number})}">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>


</div>
