<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

    <link rel="apple-touch-icon" th:href="@{/css/assets/img/favicon/favicon.ico}">
    <link rel="shortcut icon" type="image/x-icon" href="../../../assets/img/favicon/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i%7CQuicksand:300,400,500,700" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->

    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/daterangepicker.css}">
    <link rel="stylesheet" th:href="@{/icon/1.3.0/css/line-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/icon/1.3.0/css/vendors.min.css}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/bootstrap-extended.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/colors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/components.css}">
    <!-- END: Theme CSS-->

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/vertical-menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/palette-gradient.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/wizard.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/daterange.css}">

    <!-- BEGIN: Vendor JS-->
    <script th:src="@{/css/assets/js/vendors.min.js}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script th:src="@{/css/assets/js/jquery.steps.min.js}"></script>
    <script th:src="@{/css/assets/js/moment-with-locales.min.js}"></script>
    <script th:src="@{/css/assets/js/daterangepicker.js}"></script>
    <script th:src="@{/css/assets/js/jquery.validate.min.js}"></script>

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu 2-columns   fixed-navbar" data-open="click" data-menu="vertical-menu" data-col="2-columns">

<!-- BEGIN: Header-->
<div th:replace="admin/dashboard-fragment :: header"></div>
<!-- END: Header-->


<!-- BEGIN: Main Menu-->
<div th:replace="admin/dashboard-fragment :: menu(activeItem='edit_villa')"></div>
<!-- END: Main Menu-->


    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-md-6 col-12 mb-2">
                    <h3 class="content-header-title">Edit Village</h3>
                    <div class="row breadcrumbs-top">
                        <div class="breadcrumb-wrapper col-12">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/manager">Home</a>
                                </li>
                                <li class="breadcrumb-item active"> Edit Village
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <!-- Form wizard with number tabs section start -->
                <section id="number-tabs">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title" th:text="${village.name}"></h4>
                                    <a class="heading-elements-toggle"><i class="la la-ellipsis-h font-medium-3"></i></a>
                                    <div class="heading-elements">
                                        <ul class="list-inline mb-0">
                                            <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                                            <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="card-content collapse show">
                                    <div class="card-body">
                                        <!-- Hotel add form -->
                                        <form th:action="'/manager/'+${village.id}+'/edit'" class="number-tab-steps wizard-circle" method="post" enctype="multipart/form-data">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="hotel_name">Name :</label>
                                                        <input type="text" name="name" th:value="${village.name}" placeholder="Name" class="form-control" id="hotel_name" required>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="location1">Select City :</label>
                                                        <select class="custom-select form-control" id="location1" name="city">
                                                            <option value="" th:selected="${village.city == ''}">Select City</option>
                                                            <option value="Tashkent" th:selected="${village.city == 'Tashkent'}">Tashkent</option>
                                                            <option value="Tashkent region" th:selected="${village.city == 'Tashkent region'}">Tashkent region</option>
                                                            <option value="Sirdarya" th:selected="${village.city == 'Sirdarya'}">Sirdarya</option>
                                                            <option value="Andijan" th:selected="${village.city == 'Andijan'}">Andijan</option>
                                                            <option value="Bukhara" th:selected="${village.city == 'Bukhara'}">Bukhara</option>
                                                            <option value="Fergana" th:selected="${village.city == 'Fergana'}">Fergana</option>
                                                            <option value="Jizzakh" th:selected="${village.city == 'Jizzakh'}">Jizzakh</option>
                                                            <option value="Namangan" th:selected="${village.city == 'Namangan'}">Namangan</option>
                                                            <option value="Navoi" th:selected="${village.city == 'Navoi'}">Navoi</option>
                                                            <option value="Samarkand" th:selected="${village.city == 'Samarkand'}">Samarkand</option>
                                                            <option value="Surkhandarya" th:selected="${village.city == 'Surkhandarya'}">Surkhandarya</option>
                                                            <option value="Khorezm" th:selected="${village.city == 'Khorezm'}">Khorezm</option>
                                                            <option value="Kashkadarya" th:selected="${village.city == 'Kashkadarya'}">Kashkadarya</option>
                                                            <option value="Republic of Karakalpakstan" th:selected="${village.city == 'Republic of Karakalpakstan'}">Republic of Karakalpakstan</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="emailAddress1">Room Amenities :</label>
                                                        <input type="text" name="roomAmenities" th:value="${villageService.getAmenitiesAsString(village.id, true)}" class="form-control" placeholder="wi-fi, tv, Individual Climate Control ..." id="emailAddress1" required>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="minPrice">Price :</label>
                                                        <input type="number" min="0" th:value="${village.price}" name="price" class="form-control" id="minPrice">
                                                    </div>
                                                </div>
                                                <div class="col-md">
                                                    <div class="form-group">
                                                        <label for="shortDescription1">Description :</label>
                                                        <textarea name="description" id="shortDescription1" rows="5" class="form-control" th:text="${village.description}"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="Number-of-rooms">Number of rooms :</label>
                                                        <input type="number" min="0" th:value="${village.roomAmount}" name="roomAmount" class="form-control" id="Number-of-rooms">
                                                    </div>

                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="Google Map">Google Map Link :</label>
                                                        <input type="url" name="googleMap" th:value="${village.getContactInfo().getGoogle_map_location()}" class="form-control" id="Google Map" required>
                                                    </div></div>
                                            </div>
                                            <label>Payment methods : </label>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="c-inputs-stacked">
                                                            <div class="d-inline-block custom-control custom-checkbox">
                                                                <input type="checkbox" name="creditCard" class="custom-control-input" id="credit_card" th:checked="${village.paymentOptions != null and villageService.getPaymentMethods(village.id).contains('Credit Card')}">
                                                                <label class="custom-control-label" for="credit_card">Card</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="c-inputs-stacked">
                                                            <div class="d-inline-block custom-control custom-checkbox">
                                                                <input type="checkbox" name="cash" class="custom-control-input" id="Digital_Wallets" th:checked="${village.paymentOptions != null and villageService.getPaymentMethods(village.id).contains('Cash')}">
                                                                <label class="custom-control-label" for="Digital_Wallets">Cash</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="proposalTitle1">Phone Number :</label>
                                                        <input type="tel" name="phoneNumber" th:value="${village.getContactInfo().getPhoneNumber()}" class="form-control" id="proposalTitle1">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="emailAddress2">Email Address :</label>
                                                        <input type="email" name="email" th:value="${village.getContactInfo().getEmail()}" class="form-control" id="emailAddress2">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="Instagram">Instagram :</label>
                                                        <input type="url" th:value="${village.getContactInfo().getInstagram()}" name="instagram" class="form-control" id="Instagram">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="Facebook">Facebook :</label>
                                                        <input type="url" th:value="${village.getContactInfo().getFacebook()}" name="facebook" class="form-control" id="Facebook">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="YouTube">YouTube :</label>
                                                        <input type="url" th:value="${village.getContactInfo().getYoutube()}" name="youtube" class="form-control" id="YouTube">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="Telegram">Telegram :</label>
                                                        <input type="url"  th:value="${village.getContactInfo().getTelegram()}" name="telegram" class="form-control" id="Telegram">
                                                    </div>
                                                </div>
                                                <div th:each="amenity:${village.getRoomAmenities()}">
                                                    <h1 th:value="amenity.name"></h1>
                                                </div>
                                                <div class="col-md-6">
                                                    <label>General image :</label>
                                                    <div class="mb-3">
                                                        <input class="form-control" type="file" name="generalImage" required multiple>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label>Other image :</label>
                                                    <div class="mb-3">
                                                        <input class="form-control" type="file" name="otherImage" multiple>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-info btn-min-width mr-75 mb-6" >Edit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Form wizard with number tabs section end -->

            </div>
        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>
</body>
<!-- END: Body-->

</html>
