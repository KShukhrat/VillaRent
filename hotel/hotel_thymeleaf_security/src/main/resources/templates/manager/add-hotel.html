    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-md-6 col-12 mb-2">
                    <h3 class="content-header-title">Add Hotel</h3>
                    <div class="row breadcrumbs-top">
                        <div class="breadcrumb-wrapper col-12">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Home</a>
                                </li>
                                <li class="breadcrumb-item"><a href="#">Page</a>
                                </li>
                                <li class="breadcrumb-item active">Add
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <!-- Form wizard with number tabs section start -->
                <section id="number-tabs">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Create</h4>
                                    <a class="heading-elements-toggle"><i class="la la-ellipsis-h font-medium-3"></i></a>
                                    <div class="heading-elements">
                                        <ul class="list-inline mb-0">
                                            <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                                            <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="card-content collapse show">
                                    <div class="card-body">
                                        <!-- Hotel add form -->
                                        <form action="" class="number-tab-steps wizard-circle" method="post" enctype="multipart/form-data">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="hotel_name">Name :</label>
                                                        <input type="text" name="name" placeholder="Name" class="form-control" id="hotel_name" required>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="location1">Select City :</label>
                                                        <select class="custom-select form-control" id="location1" name="city">
                                                            <option value="">Select City</option>
                                                            <option value="Tashkent">Tashkent</option>
                                                            <option value="Tashkent region">Tashkent region</option>
                                                            <option value="Sirdarya">Sirdarya</option>
                                                            <option value="Andijan">Andijan</option>
                                                            <option value="Bukhara">Bukhara</option>
                                                            <option value="Fergana">Fergana</option>
                                                            <option value="Jizzakh">Jizzakh</option>
                                                            <option value="Namangan">Namangan</option>
                                                            <option value="Navoi">Navoi</option>
                                                            <option value="Samarkand">Samarkand</option>
                                                            <option value="Surkhandarya">Surkhandarya</option>
                                                            <option value="Khorezm">Khorezm</option>
                                                            <option value="Kashkadarya">Kashkadarya</option>
                                                            <option value="Republic of Karakalpakstan">Republic of Karakalpakstan</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="emailAddress1">Room Amenities :</label>
                                                        <input type="text" name="roomAmenities" class="form-control" placeholder="wi-fi, tv, Individual Climate Control ..." id="emailAddress1" required>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="minPrice">Price :</label>
                                                        <input type="number" min="0" value="0" name="price" class="form-control" id="minPrice">
                                                    </div>
                                                </div>
                                                <div class="col-md">
                                                    <div class="form-group">
                                                        <label for="shortDescription1">Description :</label>
                                                        <textarea name="description" id="shortDescription1" rows="5" class="form-control"></textarea>
                                                    </div>
                                                </div>


                                                <!-- <h1>honalar soni</h1> -->
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="Number-of-rooms">Number of rooms :</label>
                                                        <input type="number" min="0" name="rooms" class="form-control" id="Number-of-rooms">
                                                    </div>

                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="Google Map">Google Map Link :</label>
                                                        <input type="url" name="googleMap" class="form-control" id="Google Map" required>
                                                    </div></div>
                                            </div>
                                            <label>Payment methods : </label>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="c-inputs-stacked">
                                                            <div class="d-inline-block custom-control custom-checkbox">
                                                                <input type="checkbox" name="creditCard" class="custom-control-input" id="credit_card">
                                                                <label class="custom-control-label" for="credit_card">Card</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="c-inputs-stacked">
                                                            <div class="d-inline-block custom-control custom-checkbox">
                                                                <input type="checkbox" name="cash" class="custom-control-input" id="Digital_Wallets">
                                                                <label class="custom-control-label" for="Digital_Wallets">Cash</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="proposalTitle1">Phone Number :</label>
                                                        <input type="tel" name="phoneNumber" value="+998" class="form-control" id="proposalTitle1">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="emailAddress2">Email Address :</label>
                                                        <input type="email" name="email" class="form-control" id="emailAddress2">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="Instagram">Instagram :</label>
                                                        <input type="url" name="instagram" class="form-control" id="Instagram">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="Facebook">Facebook :</label>
                                                        <input type="url" name="facebook" class="form-control" id="Facebook">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="YouTube">YouTube :</label>
                                                        <input type="url" name="youtube" class="form-control" id="YouTube">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="Telegram">Telegram :</label>
                                                        <input type="url" name="telegram" class="form-control" id="Telegram">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label>General image :</label>
                                                    <div class="mb-3">
                                                        <input class="form-control" type="file" name="generalImage" required multiple>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label>Other image :</label>
                                                    <div class="mb-3">
                                                        <input class="form-control" type="file" name="otherImage" multiple>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-info btn-min-width mr-6 mb-6" >Save</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Form wizard with number tabs section end -->

            </div>
        </div>
