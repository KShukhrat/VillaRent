<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>VillaRent - Villa HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/css/villageAssets/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/villageAssets/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/villageAssets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/villageAssets/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/villageAssets/css/style.css}" rel="stylesheet">

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/css/villageAssets/lib/wow/wow.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/easing/easing.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/counterup/counterup.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/tempusdominus/js/moment.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/tempusdominus/js/moment-timezone.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/css/villageAssets/js/main.js}"></script>
</head>
<body>
<div class="container-xxl bg-white p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Header Start -->
    <div th:replace="~{villagePages/villa-fragments :: header(currentPage='villa')}"></div>
    <!-- Header End -->

    <!--  Container start  -->
    <div class="container-xl py-5">
        <div class="container">
            <div class="card">
                <div class="row g-4">
                    <aside class="col-sm-5 border-right">
                        <article class="gallery-wrap">
                            <div class="img-big-wrap">
                                <div th:if="${fileService.getGeneralPhoto(villa.getId()) != null}"> <a href="#"><img class="img-fluid" th:src="${fileService.getGeneralPhoto(villa.getId())}" alt="img"></a></div>
                            </div> <!-- slider-product.// -->
                            <div class="img-small-wrap">
                                <div class="item-gallery" th:if="${fileService.getGeneralPhoto(villa.getId()) != null}"> <img th:src="${fileService.getGeneralPhoto(villa.getId())}" alt="img"> </div>
                            </div> <!-- slider-nav.// -->
                        </article> <!-- gallery-wrap .end// -->
                    </aside>
                    <aside class="col-sm-7">
                        <article class="card-body p-5">
                            <h3 class="title mb-3" th:text="${villa.name}">NAME</h3>

                            <p class="price-detail-wrap">
                                    <span class="price h3 text-warning">
                                        <span class="currency">$</span><span class="num" th:text="${villa.price}">PRICE_OF_NIGHT</span>
                                    </span>
                                <span>/ night</span>
                            </p> <!-- price-detail-wrap .// -->
                            <dl class="item-property">
                                <dt>Description</dt>
                                <dd><p th:text="${villa.description}"></p></dd>
                            </dl>
                            <dl class="param param-feature">
                                <dt>Number of rooms:</dt>
                                <dd th:text="${villa.roomAmount}"></dd>
                            </dl>  <!-- item-property-hoqr .// -->
                            <dl class="param param-feature">
                                <dt>Room amenities:</dt>
                                <dd th:text="${service.getAmenitiesAsString(villa.id, true)}"></dd>
                            </dl>  <!-- item-property-hor .// -->
                            <dl class="param param-feature">
                                <dt>Location: </dt>
                                <dd><a th:href="${service.getLocation(villa.id)}">Map</a></dd>
                            </dl>  <!-- item-property-hor .// -->
                            <dl class="param param-feature" th:if="${service.getContactInfo(villa.id).getPhoneNumber()}">
                                <dt>Phone number: </dt>
                                <dd th:text="${service.getContactInfo(villa.id).getPhoneNumber()}"></dd>
                            </dl>

                            <hr>
                            <div class="row"> <!-- col.// -->
                                <div class="col-sm-12">
                                    <dl class="param param-inline">
                                        <dt>Social sites: </dt>
                                        <dd>
                                            <a th:if="${!service.getContactInfo(villa.id).getFacebook().isEmpty()}" th:href="${service.getContactInfo(villa.id).getFacebook()}"><i class="fab fa-facebook fa-2x"></i></a>
                                            <a th:if="${!service.getContactInfo(villa.id).getTelegram().isEmpty()}" th:href="${service.getContactInfo(villa.id).getTelegram()}"><i class="fab fa-telegram  fa-2x"></i></a>
                                            <a th:if="${!service.getContactInfo(villa.id).getInstagram().isEmpty()}" th:href="${service.getContactInfo(villa.id).getInstagram()}"><i class="fab fa-instagram  fa-2x"></i></a>
                                            <a th:if="${!service.getContactInfo(villa.id).getEmail().isEmpty()}" th:href="${service.getContactInfo(villa.id).getEmail()}"><i class="fab fa-house-flood-water-circle-arrow-right fa-2x"></i></a>
                                            <a th:if="${!service.getContactInfo(villa.id).getYoutube().isEmpty()}" th:href="${service.getContactInfo(villa.id).getYoutube()}"><i class="fab fa-house-flood-water-circle-arrow-right fa-2x"></i></a>
                                            <!-- Add more social icons as needed -->
                                        </dd>
                                    </dl>  <!-- item-property .// -->
                                </div> <!-- col.// -->
                            </div> <!-- row.// -->
                            <hr>
                            <div class="row">
                                <a href="#" class="btn btn-lg btn-primary text-uppercase"> Book now </a>
                            </div>
                        </article> <!-- card-body.// -->
                    </aside> <!-- col.// -->
                </div> <!-- row.// -->
            </div> <!-- card.// -->


        </div>
        <!--container.//-->

    </div>
    <!--  Container end  -->

    <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeIn;">
        <div class="row justify-content-center">
            <div class="col-lg-10 border rounded p-1">
                <div class="border rounded text-center p-1">
                    <div class="bg-white rounded text-center p-5">
                        <h4 class="mb-4">Subscribe Our <span class="text-primary text-uppercase">Newsletter</span></h4>
                        <div class="position-relative mx-auto" style="max-width: 400px;">
                            <input class="form-control w-100 py-3 ps-4 pe-5" type="text" placeholder="Enter your email">
                            <button type="button" class="btn btn-primary py-2 px-3 position-absolute top-0 end-0 mt-2 me-2">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div th:replace="~{villagePages/villa-fragments :: footer}"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
</body>
</html>
