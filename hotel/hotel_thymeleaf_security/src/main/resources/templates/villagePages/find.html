<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>VillaRent - Villa HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/css/villageAssets/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/villageAssets/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/villageAssets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/villageAssets/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/villageAssets/css/style.css}" rel="stylesheet">

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/css/villageAssets/lib/wow/wow.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/easing/easing.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/counterup/counterup.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/tempusdominus/js/moment.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/tempusdominus/js/moment-timezone.min.js}"></script>
    <script th:src="@{/css/villageAssets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/css/villageAssets/js/main.js}"></script>
</head>

<body>
    <div class="container-xxl bg-white p-0">

        <!-- Header Start -->
        <div th:replace="~{villagePages/villa-fragments :: header(currentPage='find')}"></div>
        <!-- Header End -->


        <!-- Page Header Start -->
        <div class="container-fluid page-header mb-5 p-0" th:style="'background-image: url('+@{/css/villageAssets/img/carousel-1.jpg}+');'">
            <div class="container-fluid page-header-inner py-5">
                <div class="container text-center pb-5">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Villas</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Villas</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Page Header End -->

        <!-- Booking Start -->
        <div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container">
                <div class="bg-white shadow" style="padding: 25px 25px;">
                    <div class="row g-2">
                        <form action="" method="get" enctype="application/x-www-form-urlencoded">
                        <div class="col-md-12">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <div class="date" id="date1" data-target-input="nearest">
                                        <input type="text" value="" name="from" class="form-control datetimepicker-input" placeholder="Check in" data-target="#date1" data-toggle="datetimepicker" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="date" id="date2" data-target-input="nearest">
                                        <input type="text" name="to" value="" class="form-control datetimepicker-input" placeholder="Check out" data-target="#date2" data-toggle="datetimepicker"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" id="location1" name="city">
                                        <option selected value="">Select City</option>
                                        <option value="Tashkent">Tashkent</option>
                                        <option value="Tashkent region">Tashkent region</option>
                                        <option value="Sirdarya">Sirdarya</option>
                                        <option value="Andijan">Andijan</option>
                                        <option value="Bukhara">Bukhara</option>
                                        <option value="Fergana">Fergana</option>
                                        <option value="Jizzakh">Jizzakh</option>
                                        <option value="Namangan">Namangan</option>
                                        <option value="Navoi">Navoi</option>
                                        <option value="Samarkand">Samarkand</option>
                                        <option value="Surkhandarya">Surkhandarya</option>
                                        <option value="Khorezm">Khorezm</option>
                                        <option value="Kashkadarya">Kashkadarya</option>
                                        <option value="Republic of Karakalpakstan">Republic of Karakalpakstan</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <div class="price" id="price1">
                                        <input type="text"  class="form-control" name="minPrice" placeholder="Min Price"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="price" id="price2">
                                        <input type="text" class="form-control" name="maxPrice" placeholder="Max Price"/>
                                    </div>
                                </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary w-100" type="submit">Submit</button>
                            </div>
                            </div>
                        </div>
                        </form>
            </div>
        </div>
        <!-- Booking End -->


         <!-- Villa Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-primary text-uppercase">Our Villas</h6>
                    <h1 class="mb-5">Explore Our <span class="text-primary text-uppercase">Villas</span></h1>
                </div>
                <div class="row g-4">
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" th:each="villa: ${villas}">
                        <div class="room-item shadow rounded overflow-hidden">
                            <div class="room-item shadow rounded overflow-hidden" th:if="${villa.price != null}">
                                <div class="position-relative">
                                    <th:block th:if="${fileService.getGeneralPhoto(villa.getId()) != null}">
                                        <img class="img-resize" th:src="${fileService.getGeneralPhoto(villa.getId())}" alt="">
                                    </th:block>
                                    <small class="position-absolute start-0 top-100 translate-middle-y bg-primary text-white rounded py-1 px-3 ms-4" th:text="'$'+${villa.price}+'/Night'"></small>
                                </div>
                            </div>
                            <div class="p-4 mt-2">
                                <div class="d-flex justify-content-between mb-3">
                                    <h5 class="mb-0" th:text="${villa.name}"></h5>
                                </div>
                                <div class="d-flex mb-3">
                                    <small class="border-end me-3 pe-3" th:text="${villa.roomAmount}+' Rooms'"><i class="fa fa-bed text-primary me-2"></i>3 Bed</small>
                                </div>
                                <p class="text-body mb-3" th:if="${#strings.length(villa.description) > 50}"
                                   th:text="${#strings.substring(villa.description, 0, 50) + '...'}"></p>
                                <p class="text-body mb-3" th:unless="${#strings.length(villa.description) > 50}"
                                   th:text="${villa.description}"></p>
                                <div class="d-flex justify-content-between">
                                    <a class="btn btn-sm btn-primary rounded py-2 px-4" th:href="@{/village(village=${villa.getId()})}">View Detail</a>
                                    <a class="btn btn-sm btn-dark rounded py-2 px-4" th:href="'/order/'+${villa.id}+'/ordering'">Book Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Villa End -->


                <!-- Pagination-start -->
                <div class="d-flex justify-content-center mt-4">
                    <nav  th:if="${villas.totalPages > 1}" aria-label="Page navigation example">
                        <ul class="pagination">
                            <li th:if="${villas.hasPrevious()}" class="page-item">
                                <a class="page-link" th:href="@{/find(size=${villas.size}, page=${villas.number})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <div  th:each="pageNumber : ${pageNumbers}">
                                <li th:class="${pageNumber == (villas.getNumber() + 1)} ? 'page-item active' : 'page-item'">
                                    <a class="page-link"  th:href="@{/find(size=${villas.size}, page=${pageNumber})}" th:text="${pageNumber}"></a>
                                </li>
                            </div>
                            <li th:if="${villas.getNumber() + 1 < villas.totalPages}"  class="page-item">
                                <a class="page-link" th:href="@{/find(size=${villas.size}, page=${villas.number + 2})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- Pagination-end -->

                <!-- Content End -->
            </div>
        </div>


        <!-- Newsletter Start -->
        <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="row justify-content-center">
                <div class="col-lg-10 border rounded p-1">
                    <div class="border rounded text-center p-1">
                        <div class="bg-white rounded text-center p-5">
                            <h4 class="mb-4">Subscribe Our <span class="text-primary text-uppercase">Newsletter</span></h4>
                            <div class="position-relative mx-auto" style="max-width: 400px;">
                                <input class="form-control w-100 py-3 ps-4 pe-5" type="text" placeholder="Enter your email">
                                <button type="button" class="btn btn-primary py-2 px-3 position-absolute top-0 end-0 mt-2 me-2">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Newsletter Start -->


        <!-- Footer Start -->
        <div th:replace="~{villagePages/villa-fragments :: footer}"></div>
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
            </div></div>
</body>

</html>
