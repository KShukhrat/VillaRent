    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <!-- Hospital Info cards -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" id="bordered-layout-colored-controls">User Profile</h4>
                                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-content collpase show">
                                <div class="card-body">
                                    <form class="form form-horizontal form-bordered" method="post" action="">
                                        <div class="form-body">
                                            <h4 class="form-section"><i class="la la-eye"></i> Edit User</h4>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group row mx-auto">
                                                        <label class="col-md-3 label-control" for="userinput1"> Email</label>
                                                        <div class="col-md-9">
                                                            <input type="email" id="userinput1" class="form-control border-primary" placeholder="Email" th:value="${user.email}" name="email">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group row mx-auto">
                                                        <label class="col-md-3 label-control" for="userinput2">Password</label>
                                                        <div class="col-md-9">
                                                            <input type="text" th:value="${user.password}" id="userinput2" class="form-control border-primary" placeholder="Password" name="password">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group row last mx-auto">
                                                        <label class="col-md-3 label-control" for="userinput3">Name</label>
                                                        <div class="col-md-9">
                                                            <input th:value="${user.name}" type="text" id="userinput3" class="form-control border-primary" placeholder="Name" name="name">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group row last mx-auto">
                                                        <label class="col-md-3 label-control" for="projectinput4">Role</label>
                                                        <div class="col-md-9">
                                                            <select id="projectinput4" name="roles" class="form-control">
                                                                <option value="" th:selected="${user.role.toString() == ''}">Role</option>
                                                                <option value="USER" th:selected="${user.role.toString() == 'USER'}">USER</option>
                                                                <option value="MANAGER" th:selected="${user.role.toString() == 'MANAGER'}">MANAGER</option>
                                                                <option value="ADMIN" th:selected="${user.role.toString() == 'ADMIN'}">ADMIN</option>
                                                                <option value="SUPER_ADMIN" th:selected="${user.role.toString() == 'SUPER_ADMIN'}">SUPER-ADMIN</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group row last mx-auto">
                                                        <label class="col-md-3 label-control" for="projectinput5">Status</label>
                                                        <div class="col-md-9">
                                                            <select id="projectinput5" name="state" class="form-control">
                                                                <option value="" th:selected="${user.state.toString()==' '}">Status</option>
                                                                <option value="ACTIVE" th:selected="${user.state.toString()=='ACTIVE'}">ACTIVE</option>
                                                                <option value="BLOCKED" th:selected="${user.state.toString()=='BLOCKED'}">BLOCKED</option>
                                                                <option value="UNVERIFIED" th:selected="${user.state.toString()=='UNVERIFIED'}">UNVERIFIED</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-actions text-right">

                                            </a>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="la la-check-square-o"></i> Save
                                            </button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
