<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Modern admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities with bitcoin dashboard.">
    <meta name="keywords" content="admin template, modern admin template, dashboard template, flat admin template, responsive admin template, web app, crypto dashboard, bitcoin dashboard">
    <meta name="author" content="PIXINVENT">
    <title>Villages</title>
    <link rel="apple-touch-icon" th:href="@{/css/assets/img/favicon/favicon.ico}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/css/assets/img/favicon/favicon.ico}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i%7CQuicksand:300,400,500,700" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/vendors.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/daterangepicker.css}">
    <link rel="stylesheet" th:href="@{/icon/1.3.0/css/line-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/icon/1.3.0/css/vendors.min.css}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/bootstrap-extended.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/colors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/components.css}">
    <!-- END: Theme CSS-->

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/vertical-menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/palette-gradient.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/wizard.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/assets/css/daterange.css}">
    <!-- END: Page CSS-->


    <!-- BEGIN: Vendor JS-->
    <script th:src="@{/css/assets/js/vendors.min.js}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script th:src="@{/css/assets/js/jquery.steps.min.js}"></script>
    <script th:src="@{/css/assets/js/moment-with-locales.min.js}"></script>
    <script th:src="@{/css/assets/js/daterangepicker.js}"></script>
    <script th:src="@{/css/assets/js/jquery.validate.min.js}"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script th:src="@{/css/assets/js/app-menu.js}"></script>
    <script th:src="@{/css/assets/js/app.js}"></script>
    <!-- END: Theme JS-->

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu 2-columns   fixed-navbar" data-open="click" data-menu="vertical-menu" data-col="2-columns">

<!-- BEGIN: Header-->
<div th:replace="admin/dashboard-fragment :: header"></div>
<!-- END: Header-->


<!-- BEGIN: Main Menu-->
<div th:replace="admin/dashboard-fragment :: menu(activeItem='users')"></div>
<!-- END: Main Menu-->

    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <!-- Hospital Info cards -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Users</h4>
                                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body">
                                    <div class="table-responsive">  
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Role</th>
                                                    <th scope="col">Status</th>
                                                    <th scope="col"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="user:${users}">
                                                    <th scope="row" th:text="${user.getEmail()}"></th>
                                                    <td th:text="${user.name}"></td>
                                                    <td th:text="${user.role}">Admin</td>
                                                    <td th:text="${user.state}">@mdo</td>
                                                    <td>
                                                        <div class="container-a"><a th:href="'/admin/'+${user.id}+'/edit'"><button type="button" class="btn btn-icon btn-success btn-sm"><i class="la la-edit"></i></button></a>

                                                            <a th:href="'/admin/'+${user.id}+'/delete'" th:if="${ #authorization.expression('isAuthenticated()') and (#strings.contains(#authentication.principal.authorities,'SUPER_ADMIN') or #strings.contains(#authentication.principal.authorities,'MANAGER'))}"><button type="button" class="btn btn-icon btn-danger  btn-sm"><i class="la la-remove"></i></button></a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                        <!-- Add pagination controls -->
                                        <div class="text-center">
                                            <nav th:if="${users.totalPages > 1}" aria-label="Page navigation">
                                                <ul class="pagination justify-content-center">
                                                    <li th:if="${users.hasPrevious()}">
                                                        <a class="page-link" th:href="@{/admin/users-list(size=${users.size}, page=${users.number})}">Previous</a>
                                                    </li>
                                                    <div th:each="pageNumber : ${pageNumbers}">
                                                        <li th:class="${pageNumber == (users.getNumber() + 1)} ? 'page-item active' : 'page-item'">
                                                            <a class="page-link" th:href="@{/admin/users-list(size=${users.size}, page=${pageNumber})}" th:text="${pageNumber}"></a>
                                                        </li>
                                                    </div>
                                                    <li th:if="${users.getNumber() + 1 < users.totalPages}" class="page-item">
                                                        <a class="page-link" th:href="@{/admin/users-list(size=${users.size}, page=${users.number + 2})}">Next</a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>
</body>
<!-- END: Body-->

</html>
